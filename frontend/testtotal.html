<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Test</title>
  <link rel="stylesheet" href="./src/component/views/total/Ranking.css">
</head>
<body>
  <div class="total-page">
    <h1>Ranking</h1>
    
    <!-- Ranking Tabs -->
    <div class="ranking-tabs">
      <button class="ranking-tab active">Call Count Ranking</button>
      <button class="ranking-tab">Memory Usage Ranking</button>
    </div>
    
    <!-- Call Count 탭의 Average와 Max 버튼 -->
    <div class="memory-tabs">
      <button class="memory-tab active">Average</button>
      <button class="memory-tab">Max</button>
    </div>

    <!-- Ranking List -->
    <div class="ranking-list">
      <div class="ranking-item">1. /user/apply - call count: 120</div>
      <div class="ranking-item">2. /user/submit - call count: 90</div>
      <div class="ranking-item">3. /user/review - call count: 60</div>
    </div>
  </div>
</body>
